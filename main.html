<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Jeu de dés</title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap">
        <link rel="stylesheet" href="scss/bootstrapCustom.css">
    </head>

    <body>
        <div class="h-100 w-100 container-fluid position-absolute">
            <div class="row h-100">
                <div class="col" id="bgP1"></div>
                <div class="col" id="bgP2"></div>
            </div>
        </div>
        <div class="position-absolute h-100 w-100">
            <header><h1>Le jeu de dés</h1></header>
            <div class="container h-100 p-0">
                <div class="row mb-4">   
                    <button type="button" id="newGame" class="border-0 bg-transparent h4"><svg xmlns="http://www.w3.org/2000/svg" width="64" height="32" fill="#e35d6a" class="bi bi-plus-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                    </svg>NEW GAME</button>
                </div>
                <div class="row h-50">
                    <div class="col d-flex flex-column justify-content-between">
                        <div>
                            <p class="text-center h1">PLAYER 1</p>
                            <div id="score" class="text-center h1 color-red">
                                0
                            </div>
                        </div>
                        <div class="bg-red h-25">
                            <p class="text-center p-3 pb-0">CURRENT</p>
                            <p class="text-center h2 text-white" id="currentScore1">0</p>
                        </div>
                    </div>
                    <div class="col-3 d-flex flex-column justify-content-between">
                        <canvas height="50" width="150" id="turnVisuals"></canvas>
                        <canvas class="align-self-center bg-white mb-4" height="100" width="100" id="die"></canvas>
                        <div>
                            <button type="button" id="roll" class="btn w-100 mb-3"><svg 
                                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#e35d6a" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                                <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                                <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
                            </svg><p class="text-center d-inline"> ROLL DICE</p></button>
                            <button type="button" id="hold" class="btn w-100"><svg
                                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#e35d6a" class="bi bi-save" viewBox="0 0 16 16">
                                <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
                            </svg><p class="text-center d-inline"> HOLD</p></button>
                        </div>
                    </div>
                    <div class="col d-flex flex-column justify-content-between">
                        <div>
                            <p class="text-center h1">PLAYER 2</p>
                            <div id="scoreTwo" class="text-center h1 color-red">
                                0
                            </div>
                        </div>
                        <div class="bg-red h-25">
                            <p class="text-center p-3 pb-0">CURRENT</p>
                            <p class="text-center h2 text-white" id="currentScore2">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
        <script src="
        https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js
        "></script>
        <script src="
        https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js
        "></script>
    </body>
</html>
